<div
  class="min-h-screen bg-slate-950 text-slate-300 font-sans bg-grid pt-24 pb-16 flex items-center justify-center"
>
  <div
    class="max-w-md w-full mx-auto p-8 border border-white/10 bg-white/5 backdrop-blur-sm"
  >
    <!-- HEADER -->
    <div class="text-center mb-10">
      <div
        class="h-10 w-10 bg-white/5 border border-white/20 flex items-center justify-center mx-auto mb-4"
      >
        <i class="pi pi-shield text-xl text-sky-500"></i>
      </div>
      <h2 class="text-2xl font-bold text-white uppercase tracking-widest mb-4">
        Verificación de Código
      </h2>

      @if (email) {
      <p class="mt-2 text-sm text-slate-400 font-light max-w-sm mx-auto">
        Ingresa el código de 6 dígitos que enviamos a tu correo electrónico:
      </p>
      <span
        class="font-mono text-white text-xs font-bold block mt-3 px-4 py-2 border border-white/10 bg-slate-900/50"
      >
        {{ obfuscatedEmail }}
      </span>
      }
    </div>

    <form class="space-y-6" [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
      <!-- INPUT CÓDIGO -->
      <div class="group relative">
        <label for="code" class="sr-only">Código de verificación</label>

        <div
          class="relative w-full bg-white/5 border border-white/10 focus-within:border-sky-500 focus-within:bg-slate-900 transition-colors"
        >
          <!-- Icono de sobre superpuesto -->
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <i
              class="pi pi-lock text-slate-500 group-focus-within:text-sky-500 transition-colors text-xs"
            ></i>
          </div>

          <input
            id="code"
            name="code"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="6"
            formControlName="code"
            class="w-full pl-10 pr-4 py-3 text-center bg-transparent placeholder-slate-600 text-white focus:outline-none font-mono text-xl tracking-[0.5em]"
            placeholder="000000"
          />
        </div>

        @if (code?.invalid && code?.touched) {
        <div class="mt-1 text-[10px] text-red-500 font-mono text-center">
          * CÓDIGO REQUERIDO, 6 DÍGITOS NUMÉRICOS
        </div>
        }
      </div>

      <!-- BOTÓN SUBMIT -->
      <div class="pt-4">
        <button
          type="submit"
          [disabled]="loading || verifyForm.invalid"
          class="w-full py-4 bg-sky-500 hover:bg-sky-400 text-slate-950 font-bold text-xs uppercase tracking-[0.2em] transition-all duration-300 shadow-[0_0_20px_rgba(14,165,233,0.3)] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:bg-slate-800 disabled:text-slate-500 flex justify-center items-center gap-3"
        >
          @if (!loading) {
          <span>VERIFICAR CÓDIGO</span>
          } @else {
          <i class="pi pi-spin pi-spinner"></i>
          <span class="font-mono">VERIFICANDO...</span>
          }
        </button>
      </div>
    </form>

    <!-- ACCIÓN DE REENVÍO -->
    <div class="text-center mt-6 border-t border-white/10 pt-4">
      <p class="text-slate-500 text-xs font-light mb-2">
        ¿No recibiste el código?
      </p>
      <button
        (click)="resendCode()"
        [disabled]="resending"
        class="font-bold text-slate-500 hover:text-white transition-colors uppercase tracking-wider text-xs disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (!resending) {
        <i class="pi pi-refresh text-sky-500 text-[10px] mr-1"></i> REENVIAR
        CÓDIGO } @else {
        <i class="pi pi-spin pi-spinner text-sky-500 text-[10px] mr-1"></i>
        REENVIANDO... }
      </button>
    </div>
  </div>
</div>
