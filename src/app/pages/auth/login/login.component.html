<div
  class="min-h-screen bg-[var(--bg-dark)] text-[var(--text-secondary)] font-sans bg-grid pt-24 pb-16 flex items-center justify-center">
  <div class="max-w-md w-full mx-auto p-8 border border-[var(--border-light)] bg-[var(--bg-panel)] backdrop-blur-sm">
    <!-- HEADER -->
    <div class="text-center mb-12">
      <div class="h-10 w-10 bg-sky-500/10 border border-sky-500/30 flex items-center justify-center mx-auto mb-4">
        <i class="pi pi-lock text-xl text-sky-500"></i>
      </div>
      <h2 class="text-2xl font-bold text-[var(--text-heading)] uppercase tracking-widest mb-1">
        INICIAR SESION
      </h2>
      <p class="mt-2 text-sm text-[var(--text-secondary)] font-light">
        <a routerLink="/auth/register"
          class="font-bold text-sky-500 hover:text-[var(--text-heading)] transition-colors uppercase tracking-wider text-xs">
          O crear una cuenta
        </a>
      </p>
    </div>

    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- INPUT EMAIL -->
      <div class="group relative">
        <label for="email-address" class="sr-only">Correo electrónico</label>

        <div
          class="relative w-full bg-[var(--bg-panel)] border border-[var(--border-light)] focus-within:border-sky-500 focus-within:bg-[var(--bg-dark)] transition-colors">
          <!-- Icono de sobre superpuesto -->
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i
              class="pi pi-envelope text-[var(--text-secondary)] group-focus-within:text-sky-500 transition-colors text-xs"></i>
          </div>

          <input #emailInput id="email-address" name="email" type="email" formControlName="email" autocomplete="email"
            required
            class="w-full pl-10 pr-4 py-3 bg-transparent placeholder-[var(--text-secondary)] text-[var(--text-heading)] focus:outline-none font-mono text-sm"
            placeholder="CORREO ELECTRÓNICO" />
        </div>

        @if (email?.invalid && (email?.dirty || email?.touched)) {
        <p class="mt-1 text-[10px] text-red-500 font-mono">
          * INGRESA UN CORREO VÁLIDO
        </p>
        }
      </div>

      <!-- INPUT PASSWORD -->
      <div class="group relative">
        <label for="password" class="sr-only">Contraseña</label>

        <div
          class="relative w-full bg-[var(--bg-panel)] border border-[var(--border-light)] focus-within:border-sky-500 focus-within:bg-[var(--bg-dark)] transition-colors">
          <!-- Icono de candado superpuesto -->
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i
              class="pi pi-key text-[var(--text-secondary)] group-focus-within:text-sky-500 transition-colors text-xs"></i>
          </div>

          <input #passwordInput id="password" name="password" type="password" formControlName="password"
            autocomplete="current-password" required
            class="w-full pl-10 pr-4 py-3 bg-transparent placeholder-[var(--text-secondary)] text-[var(--text-heading)] focus:outline-none font-mono text-sm"
            placeholder="CONTRASEÑA" />
        </div>

        @if (password?.invalid && (password?.dirty || password?.touched)) {
        <p class="mt-1 text-[10px] text-red-500 font-mono">
          * CONTRASEÑA MÍNIMO 6 CARACTERES
        </p>
        }
      </div>

      <!-- OPCIONES Y OLVIDO -->
      <div class="flex items-center justify-between pt-2">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" formControlName="rememberMe"
            class="h-4 w-4 text-sky-500 bg-[var(--bg-panel)] border-[var(--border-light)] focus:ring-sky-500" />
          <label for="remember-me"
            class="ml-3 block text-xs text-[var(--text-secondary)] font-light uppercase tracking-wider">
            Recordarme
          </label>
        </div>

        <div class="text-sm">
          <a routerLink="/auth/forgot-password"
            class="font-bold text-[var(--text-secondary)] hover:text-sky-500 transition-colors uppercase tracking-wider text-xs">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <!-- BOTÓN SUBMIT -->
      <div class="pt-4">
        <button type="submit"
          class="w-full py-4 bg-sky-500 hover:bg-sky-400 text-[var(--btn-primary-text)] font-bold text-xs uppercase tracking-[0.2em] transition-all duration-300 shadow-[0_0_20px_rgba(14,165,233,0.3)] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:bg-[var(--bg-panel)] disabled:text-[var(--text-secondary)] flex justify-center items-center gap-3"
          [disabled]="loading || loginForm.invalid">
          @if(!loading) {
          <span>ACCEDER AL PANEL</span>
          } @else {
          <i class="pi pi-spin pi-spinner"></i>
          <span class="font-mono">PROCESANDO...</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
