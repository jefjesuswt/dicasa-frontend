<div
  class="min-h-screen bg-[var(--bg-dark)] text-[var(--text-secondary)] font-sans bg-grid pt-24 pb-16 flex items-center justify-center">
  <div class="max-w-md w-full mx-auto p-8 border border-[var(--border-light)] bg-[var(--bg-panel)] backdrop-blur-sm">
    <!-- HEADER -->
    <div class="text-center mb-12">
      <div
        class="h-10 w-10 bg-[var(--bg-panel)] border border-[var(--border-light)] flex items-center justify-center mx-auto mb-4">
        <i class="pi pi-question-circle text-xl text-sky-500"></i>
      </div>
      <h2 class="text-2xl font-bold text-[var(--text-heading)] uppercase tracking-widest mb-4">
        Recuperación de Acceso
      </h2>
      <p class="mt-2 text-sm text-[var(--text-secondary)] max-w-sm mx-auto">
        Ingresa tu correo electrónico asociado. Te enviaremos un código de
        verificación para restablecer tu contraseña.
      </p>
    </div>

    <!-- FORMULARIO -->
    <form class="space-y-8" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- INPUT EMAIL -->
      <div class="group relative">
        <label for="email" class="sr-only">Correo electrónico</label>

        <div
          class="relative w-full bg-[var(--bg-panel)] border border-[var(--border-light)] focus-within:border-sky-500 focus-within:bg-[var(--bg-dark)] transition-colors">
          <!-- Icono superpuesto -->
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i
              class="pi pi-envelope text-[var(--text-secondary)] group-focus-within:text-sky-500 transition-colors text-xs"></i>
          </div>

          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
            class="w-full pl-10 pr-4 py-3 bg-transparent placeholder-[var(--text-secondary)] text-[var(--text-heading)] focus:outline-none text-sm"
            placeholder="CORREO ELECTRÓNICO REGISTRADO" />
        </div>

        @if (email?.touched && email?.invalid) {
        <p class="mt-1 text-xs text-red-500">
          * CORREO REQUERIDO
        </p>
        }
      </div>

      <!-- BOTÓN SUBMIT -->
      <div class="pt-2">
        <button type="submit"
          class="w-full py-4 bg-sky-500 hover:bg-sky-400 text-[var(--btn-primary-text)] font-bold text-xs uppercase tracking-[0.2em] transition-all duration-300 shadow-[0_0_20px_rgba(14,165,233,0.3)] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:bg-[var(--bg-panel)] disabled:text-[var(--text-secondary)] flex justify-center items-center gap-3"
          [disabled]="loading || forgotForm.invalid">
          @if(!loading) {
          <span>ENVIAR CÓDIGO DE RECUPERACIÓN</span>
          } @else {
          <i class="pi pi-spin pi-spinner"></i>
          <span>PROCESANDO...</span>
          }
        </button>
      </div>
    </form>

    <!-- VOLVER -->
    <div class="text-center mt-6 border-t border-[var(--border-light)] pt-4">
      <a [routerLink]="['/auth/login']"
        class="font-bold text-[var(--text-secondary)] hover:text-[var(--text-heading)] transition-colors uppercase tracking-wider text-xs">
        <i class="pi pi-arrow-left text-sky-500 text-xs mr-1"></i> VOLVER AL
        ACCESO
      </a>
    </div>
  </div>
</div>
