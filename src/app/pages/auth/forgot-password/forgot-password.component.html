<div
  class="min-h-screen bg-slate-950 text-slate-300 font-sans bg-grid pt-24 pb-16 flex items-center justify-center"
>
  <div
    class="max-w-md w-full mx-auto p-8 border border-white/10 bg-white/5 backdrop-blur-sm"
  >
    <!-- HEADER -->
    <div class="text-center mb-12">
      <div
        class="h-10 w-10 bg-white/5 border border-white/20 flex items-center justify-center mx-auto mb-4"
      >
        <i class="pi pi-question-circle text-xl text-sky-500"></i>
      </div>
      <h2 class="text-2xl font-bold text-white uppercase tracking-widest mb-4">
        Recuperación de Acceso
      </h2>
      <p class="mt-2 text-sm text-slate-400 font-light max-w-sm mx-auto">
        Ingresa tu correo electrónico asociado. Te enviaremos un código de
        verificación para restablecer tu contraseña.
      </p>
    </div>

    <!-- FORMULARIO -->
    <form class="space-y-8" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- INPUT EMAIL -->
      <div class="group relative">
        <label for="email" class="sr-only">Correo electrónico</label>

        <div
          class="relative w-full bg-white/5 border border-white/10 focus-within:border-sky-500 focus-within:bg-slate-900 transition-colors"
        >
          <!-- Icono superpuesto -->
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <i
              class="pi pi-envelope text-slate-500 group-focus-within:text-sky-500 transition-colors text-xs"
            ></i>
          </div>

          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            formControlName="email"
            class="w-full pl-10 pr-4 py-3 bg-transparent placeholder-slate-600 text-white focus:outline-none font-mono text-sm"
            placeholder="CORREO ELECTRÓNICO REGISTRADO"
          />
        </div>

        @if (email?.touched && email?.invalid) {
        <p class="mt-1 text-[10px] text-red-500 font-mono">
          * CORREO REQUERIDO
        </p>
        }
      </div>

      <!-- BOTÓN SUBMIT -->
      <div class="pt-2">
        <button
          type="submit"
          class="w-full py-4 bg-sky-500 hover:bg-sky-400 text-slate-950 font-bold text-xs uppercase tracking-[0.2em] transition-all duration-300 shadow-[0_0_20px_rgba(14,165,233,0.3)] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:bg-slate-800 disabled:text-slate-500 flex justify-center items-center gap-3"
          [disabled]="loading || forgotForm.invalid"
        >
          @if(!loading) {
          <span>ENVIAR CÓDIGO DE RECUPERACIÓN</span>
          } @else {
          <i class="pi pi-spin pi-spinner"></i>
          <span class="font-mono">PROCESANDO...</span>
          }
        </button>
      </div>
    </form>

    <!-- VOLVER -->
    <div class="text-center mt-6 border-t border-white/10 pt-4">
      <a
        [routerLink]="['/auth/login']"
        class="font-bold text-slate-500 hover:text-white transition-colors uppercase tracking-wider text-xs"
      >
        <i class="pi pi-arrow-left text-sky-500 text-[10px] mr-1"></i> VOLVER AL
        ACCESO
      </a>
    </div>
  </div>
</div>
