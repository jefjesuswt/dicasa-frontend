<div
  class="group relative bg-[var(--bg-panel)] border border-[var(--border-light)] rounded-sm overflow-hidden transition-all duration-300 hover:-translate-y-1"
  [ngClass]="hoverBorderClass"
>
  <div
    class="p-4 flex items-start gap-4 border-b border-[var(--border-light)] bg-white/[0.02]"
  >
    <div class="relative">
      <shared-avatar
        class="w-12 h-12 block rounded-md ring-1 ring-[var(--border-light)]"
        [src]="user.profileImageUrl"
        [id]="user._id"
      ></shared-avatar>
      <div
        class="absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-[var(--bg-panel)] transition-colors duration-300"
        [ngClass]="activeStatusClass"
        title="{{ user.isActive ? 'Usuario Activo' : 'Usuario Inactivo' }}"
      ></div>
    </div>

    <div class="flex-1 min-w-0">
      <h3
        class="text-sm font-bold text-[var(--text-heading)] uppercase tracking-wide truncate mb-1"
      >
        {{ user.name }}
      </h3>

      <div
        class="inline-flex items-center gap-2 px-2 py-0.5 rounded-sm border text-[10px] font-bold tracking-widest uppercase"
        [ngClass]="getRoleConfig(user.roles).class"
      >
        <i class="pi text-[9px]" [ngClass]="getRoleConfig(user.roles).icon"></i>
        {{ getRoleConfig(user.roles).label }}
      </div>
    </div>
  </div>

  <div class="p-4 space-y-3">
    <div
      class="flex items-center gap-3 text-[var(--text-secondary)] group-hover:text-[var(--text-heading)] transition-colors"
    >
      <div class="w-6 flex justify-center">
        <i class="pi pi-envelope text-xs"></i>
      </div>
      <span class="text-xs truncate">{{ user.email }}</span>
    </div>

    @if (user.phoneNumber) {
    <div
      class="flex items-center gap-3 text-[var(--text-secondary)] group-hover:text-[var(--text-heading)] transition-colors"
    >
      <div class="w-6 flex justify-center">
        <i class="pi pi-phone text-xs"></i>
      </div>
      <span class="text-xs">{{ user.phoneNumber }}</span>
    </div>
    } @else {
    <div class="flex items-center gap-3 text-[var(--text-secondary)] italic">
      <div class="w-6 flex justify-center">
        <i class="pi pi-phone text-xs opacity-50"></i>
      </div>
      <span class="text-[10px] uppercase tracking-wider">Sin tel√©fono</span>
    </div>
    }
  </div>

  <div
    class="px-2 py-2 flex justify-end gap-1 border-t border-[var(--border-light)] bg-[var(--bg-panel)]"
  >
    <button
      (click)="onEdit()"
      class="h-8 w-8 flex items-center justify-center text-[var(--text-secondary)] hover:text-sky-400 hover:bg-sky-400/10 border border-transparent hover:border-sky-400/20 transition-all rounded-sm"
      title="Editar usuario"
    >
      <i class="pi pi-pencil text-xs"></i>
    </button>
    <button
      (click)="onDelete()"
      class="h-8 w-8 flex items-center justify-center text-[var(--text-secondary)] hover:text-red-400 hover:bg-red-400/10 border border-transparent hover:border-red-400/20 transition-all rounded-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:text-[var(--text-secondary)] disabled:hover:bg-transparent"
      [disabled]="!canDelete"
      [title]="canDelete ? 'Eliminar usuario' : 'No tienes permisos para borrar este usuario'"
    >
      <i class="pi pi-trash text-xs"></i>
    </button>
  </div>
</div>
