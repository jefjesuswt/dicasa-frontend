<div
  class="group relative bg-slate-950 border border-white/10 rounded-sm overflow-hidden transition-all duration-300 hover:-translate-y-1"
  [ngClass]="hoverBorderClass"
>
  <div
    class="p-4 flex items-start gap-4 border-b border-white/5 bg-white/[0.02]"
  >
    <div class="relative">
      <shared-avatar
        class="w-12 h-12 block rounded-md ring-1 ring-white/10"
        [src]="user.profileImageUrl"
        [id]="user._id"
      ></shared-avatar>
      <div
        class="absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-slate-950 transition-colors duration-300"
        [ngClass]="activeStatusClass"
        title="{{ user.isActive ? 'Usuario Activo' : 'Usuario Inactivo' }}"
      ></div>
    </div>

    <div class="flex-1 min-w-0">
      <h3
        class="text-sm font-bold text-white uppercase tracking-wide truncate mb-1"
      >
        {{ user.name }}
      </h3>

      <div
        class="inline-flex items-center gap-2 px-2 py-0.5 rounded-sm border text-[10px] font-bold tracking-widest uppercase"
        [ngClass]="getRoleConfig(user.roles).class"
      >
        <i class="pi text-[9px]" [ngClass]="getRoleConfig(user.roles).icon"></i>
        {{ getRoleConfig(user.roles).label }}
      </div>
    </div>
  </div>

  <div class="p-4 space-y-3">
    <div
      class="flex items-center gap-3 text-slate-400 group-hover:text-slate-300 transition-colors"
    >
      <div class="w-6 flex justify-center">
        <i class="pi pi-envelope text-xs"></i>
      </div>
      <span class="text-xs font-mono truncate">{{ user.email }}</span>
    </div>

    @if (user.phoneNumber) {
    <div
      class="flex items-center gap-3 text-slate-400 group-hover:text-slate-300 transition-colors"
    >
      <div class="w-6 flex justify-center">
        <i class="pi pi-phone text-xs"></i>
      </div>
      <span class="text-xs font-mono">{{ user.phoneNumber }}</span>
    </div>
    } @else {
    <div class="flex items-center gap-3 text-slate-600 italic">
      <div class="w-6 flex justify-center">
        <i class="pi pi-phone text-xs opacity-50"></i>
      </div>
      <span class="text-[10px] uppercase tracking-wider">Sin tel√©fono</span>
    </div>
    }
  </div>

  <div
    class="px-2 py-2 flex justify-end gap-1 border-t border-white/10 bg-slate-950"
  >
    <button
      (click)="onEdit()"
      class="h-8 w-8 flex items-center justify-center text-slate-500 hover:text-sky-400 hover:bg-sky-400/10 border border-transparent hover:border-sky-400/20 transition-all rounded-sm"
      title="Editar usuario"
    >
      <i class="pi pi-pencil text-xs"></i>
    </button>
    <button
      (click)="onDelete()"
      class="h-8 w-8 flex items-center justify-center text-slate-500 hover:text-red-400 hover:bg-red-400/10 border border-transparent hover:border-red-400/20 transition-all rounded-sm"
      title="Eliminar usuario"
    >
      <i class="pi pi-trash text-xs"></i>
    </button>
  </div>
</div>
