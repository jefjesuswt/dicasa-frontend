<div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">

  <div class="flex items-center p-4">
    <img
      [src]="property.images && property.images.length ? property.images[0] : 'assets/images/placeholder-property.png'"
      [alt]="property.title"
      class="w-16 h-16 rounded-md object-cover mr-4 flex-shrink-0"
      onerror="this.onerror=null; this.src='assets/images/placeholder-property.png'"
    >
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-gray-900 truncate">{{ property.title }}</p>
      <p class="text-sm text-gray-500 truncate">{{ property.address.city || 'Sin ubicaci√≥n' }}</p>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-px bg-gray-50 border-t border-b border-gray-200">
    <div class="px-2 py-3 text-center">
      <span class="text-xs font-medium text-gray-500 block">Precio</span>
      <span class="text-sm font-semibold text-gray-900">{{ property.price | currency:'USD':'symbol':'1.0-0' }}</span>
    </div>
    <div class="px-2 py-3 text-center">
      <span class="text-xs font-medium text-gray-500 block">Tipo</span>
      <span class="text-sm font-semibold text-gray-900">{{ getTypeLabel(property.type) }}</span>
    </div>
    <div class="px-2 py-3 text-center">
      <span class="text-xs font-medium text-gray-500 block">Estado</span>
      <span
        class="px-2 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full"
        [ngClass]="getStatusBadgeClass(property.status)">
        {{ getStatusLabel(property.status) }}
      </span>
    </div>
  </div>

  <div class="p-3 flex justify-end space-x-2 bg-white">
    <button
      (click)="onViewClick()" class="p-2 text-sky-600 hover:text-sky-900 rounded-full hover:bg-sky-50"
      title="Ver detalles"
    >
      <i class="pi pi-eye"></i>
    </button>
    <button
      (click)="onEditClick()" class="p-2 text-yellow-600 hover:text-yellow-900 rounded-full hover:bg-yellow-50"
      title="Editar propiedad"
    >
      <i class="pi pi-pencil"></i>
    </button>
    <button
      (click)="onDeleteClick()" class="p-2 text-red-600 hover:text-red-900 rounded-full hover:bg-red-50"
      title="Eliminar propiedad"
    >
      <i class="pi pi-trash"></i>
    </button>
  </div>

</div>
